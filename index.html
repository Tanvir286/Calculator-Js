<!DOCTYPE html>

<head>

<body>
  
  <div id="calculator">

    <h1> <span><i class="fa-solid fa-calculator"></i></span> Calculator</h1>

    <table id="table">

            <td><button onclick="deleteOne()"><i class="fa-solid fa-delete-left"></i></button></td>
        </tr>
        <tr>
            <td><button class="log">log</button></td>
            <td><button class="square">ùë•¬≤</button></td>
            <td><button class="root">‚àöùë•</button></td>

            <td><button  onclick="calculator('8')">8</button></td>
            <td><button  onclick="calculator('9')">9</button></td>
            <td><button  onclick="calculator('-')">-</button></td>
        </tr>
        <tr>
            <td><button  onclick="calculator('4')">4</button></td>
            <td><button  onclick="calculator('5')">5</button></td>
            <td><button  onclick="calculator('6')">6</button></td>
            <td><button  onclick="calculator('*')">√ó</button></td>
        </tr>
        <tr>

            <td><button  onclick="calculator('2')">2</button></td>
            <td><button  onclick="calculator('3')">3</button></td>            
            <td><button  onclick="calculator('/')">/</button></td>
        </tr>
        <tr>
            <td><button onclick="calculator('00')">00</button></td>
            <td><button onclick="calculator('0')">0</button></td>
            <td><button onclick="calculator('.')">.</button></td>
            <td><button class="answer" onclick="answer()">=</button></td>
        </tr>
    </table>
</div>
